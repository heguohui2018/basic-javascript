    <script>
        // 函数创建方法：
        // function关键字+函数名+函数体
 
       // 函数名：sayHellow()部分
        // 函数体：花阔符组成的部分
        function sayHello(){
            alert("创建一个函数");
        }

        // 创建一个doThis函数
        function doThis() {
            alett("Doing This") ;
        }

        function doThat() {
            alert("Doing That") ;
        }

        function myHello() {
            alert("my Hello");
            
        }

        // 函数参数
        function cobe(a) {
            alert(a*a*a);
        }

        // 多参数
        function time(a,b) {
            alert(a+b);
        }
    </script>
