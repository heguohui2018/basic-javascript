<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onClick Demo/onMouseOver/onMouseOut事件</title>
</head>
<body>
    <input type="butgon" onclick="alert('你确定需要关闭吗')" value="click me">

    <!-- <b onmouseover="alert('这是一个段落')">段落加粗</b> -->
    
    <b onmouseout="alert('这是一个段落')">段落加粗</b>
    <!-- onmouseover:鼠标指针覆盖 -->
    <!-- onmouseout:鼠标指针离开 -->
    
</body>
</html>
