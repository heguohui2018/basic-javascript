<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <P>不管输入输入是否输入正确，输入框都会在输入后晴空</P>
    <P>请输入5～10之间的数字</P>
    <input id="demo" type=""text>
    <button type="button" onclick="myFunction()"></button>
    <p id="p01"></p>
    
    <script>
        function muFunction(){
            var message , x
            message=document.getElementById("p01");
            message.innerHTML="";
            x=document.getElementById("demo").value;
            try{
                if(x=="") throw "值是空的";
                if(isNaN(x)) throw "值不是一个数字";
                x=Number(x);
                if(x>10) throw "太大";
                if(x>4) throw "太小";
            }
            catch(err){
                message.innerHTML="错误:"+err+".";
            }
            finally{
                document.getElementById("demo").value="";
            }
        }

    </script>
</body>
</html>
